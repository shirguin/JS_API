<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Слайдер</h1>
    <div class="slider__conteiner">
      <div class="slider">
        <img
          src="https://bgpics.ru/pictures/640x480/12150-sobaki-milyiy-schenok-640x480.jpg"
          alt="photo1"
        />
        <img
          src="https://bgpics.ru/pictures/640x480/12052-sobaki-Puppy-Background-640x480.jpg"
          alt="photo2"
        />
        <img
          src="https://bgpics.ru/pictures/640x480/12058-sobaki-Race-De-Chien-640x480.jpg"
          alt="photo3"
        />
        <img
          src="https://bgpics.ru/pictures/640x480/11881-sobaki-Fond-D-640x480.jpg"
          alt="photo4"
        />
        <img
          src="https://bgpics.ru/pictures/640x480/11395-sobaki-Yorkshire-640x480.jpg"
          alt=""
        />
      </div>
      <button class="prev-button" aria-label="Посмотреть предыдущий слайд">
        &lt;
      </button>
      <button class="next-button" aria-label="Посмотреть следующий слайд">
        &gt
      </button>
      <div class="slider__dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
